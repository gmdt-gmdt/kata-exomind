<h3 class="center">Liste de pokemons</h3>
<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemonList; let i = index" class="col m4 s6">
      <div
        id="pkmItem"
        class="card horizontal"
        pkmnBorderCard="blue"
        (click)="detailPokemon(pokemon.id)"
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small> {{ pokemon.created | date: "dd/MM/yyyy" }}</small>
              <span
                *ngFor="let type of pokemon.types"
                class="{{ type | pokemonTypeColor }}"
                >{{ type }}</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemon/add"
  >âž•</a
>
